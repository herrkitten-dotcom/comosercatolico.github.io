<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liturgia Diária</title>

<style>
  body {
    font-family: Arial, sans-serif;
    line-height: 1.7;
    max-width: 900px;
    margin: auto;
    padding: 20px;
  }

  nav {
    margin-bottom: 20px;
  }

  nav a {
    margin-right: 15px;
    text-decoration: none;
    font-weight: bold;
    color: #003366;
  }

  h1 {
    margin-bottom: 10px;

  .leitura {

  .titulo {

<body>

<!-- MENU -->
<nav>
  <a href="index.html">Início</a>
  <a href="liturgia.html">Liturgia Diária</a>
</nav>

<h1>Liturgia Diária</h1>

<div id="conteudo">
  Carregando a liturgia de hoje...
</div>

<script>
async function carregarLiturgia() {
  const url = "https://cors.isomorphic-git.org/https://liturgia.cancaonova.com/pb/";

  try {
    const resposta = await fetch(url);
    const html = await resposta.text();

    const parser = new DOMParser();
    const doc = parser.parseFromString(html, "text/html");

    const liturgia = doc.querySelector(".liturgia");

    if (!liturgia) {
      document.getElementById("conteudo").innerText =
        "Não foi possível carregar a liturgia.";
      return;
    }

    document.getElementById("conteudo").innerHTML = liturgia.innerHTML;

  } catch (erro) {
    document.getElementById("conteudo").innerText =
      "Erro ao carregar a liturgia.";
  }
}

carregarLiturgia();
</script>

</body>
</html>
