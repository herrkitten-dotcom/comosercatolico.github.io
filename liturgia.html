<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Como Ser Católico - Liturgia Diária</title>
  <style>
    /* =====================
       RESET E GERAL
       ===================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f5f5f5;
      color: #333;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* =====================
       HEADER / MENU
       ===================== */
    header {
      background-color: #8B0000; /* cor do menu do index */
      color: #fff;
      padding: 15px 0;
      text-align: center;
    }

    header h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav ul li a {
      color: #fff;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #FFD700;
    }

    /* =====================
       CONTEÚDO LITURGIA
       ===================== */
    .foto-liturgia {
      position: relative;
      width: 70%;
      height: 420px;
      margin: 30px auto;
      overflow: hidden;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* camada que bloqueia toque */
    .bloqueio {
      position: absolute;
      inset: 0;
      z-index: 2;
      background: transparent;
      touch-action: none;   /* bloqueia gesto */
    }

    /* iframe */
    .foto-liturgia iframe {
      position: relative;
      z-index: 1;
      width: 120%;
      height: 1200px;
      border: none;
      display: block;
      transform: translate(-10%, -430px);
    }

    /* =====================
       CELULAR
       ===================== */
    @media (max-width: 768px) {
      .foto-liturgia {
        width: 95%;
        height: 360px;
      }

      .foto-liturgia iframe {
        width: 140%;
        height: 1300px;
        transform: translate(-20%, -480px);
      }

      nav ul {
        flex-direction: column;
        gap: 15px;
      }

      header h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

  <!-- =====================
       HEADER / MENU
       ===================== -->
  <header>
    <h1>Como Ser Católico</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="lirtugia diaria.html">liturgia diaria</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="lirtugia.html">Liturgia</a></li>
      </ul>
    </nav>
  </header>

  <!-- =====================
       CONTEÚDO LITURGIA
       ===================== -->
  <div class="foto-liturgia">
    <div class="bloqueio"></div>

    <iframe
      src="https://liturgia.cancaonova.com/pb/"
      loading="lazy">
    </iframe>
  </div>

</body>
</html>
