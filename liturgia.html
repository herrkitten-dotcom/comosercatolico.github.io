<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liturgia Diária</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      line-height: 1.6;
    }

    nav a {
      margin-right: 15px;
      text-decoration: none;
      font-weight: bold;
      color: #003366;
    }

    h1 {
      margin-top: 20px;
    }

    .leitura {
      margin-bottom: 40px;
    }

    .referencia {
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- MENU DO SEU SITE -->
  <nav>
    <a href="index.html">Início</a>
    <a href="liturgia.html">Liturgia Diária</a>
  </nav>

  <h1>Liturgia Diária</h1>

  <div id="liturgia">Carregando liturgia...</div>

  <script>
    async function carregarLiturgia() {
      // REFERÊNCIAS DE EXEMPLO (depois automatizamos)
      const leituras = {
        primeira: "1 Samuel 8:4-7,10-22",
        salmo: "Psalm 89:16-17,18-19",
        evangelho: "Mark 2:1-12"
      };

      let html = "";

      html += await carregarLeitura("Primeira Leitura", leituras.primeira);
      html += await carregarLeitura("Salmo", leituras.salmo);
      html += await carregarLeitura("Evangelho", leituras.evangelho);

      document.getElementById("liturgia").innerHTML = html;
    }

    async function carregarLeitura(titulo, referencia) {
      const refApi = referencia.replace(/ /g, "%20");
      const url = `https://bible-api.com/${refApi}?translation=web`;

      try {
        const resposta = await fetch(url);
        const dados = await resposta.json();

        let texto = "";
        dados.verses.forEach(v => {
          texto += `<p><strong>${v.verse}</strong> ${v.text}</p>`;
        });

        return `
          <div class="leitura">
            <h2>${titulo}</h2>
            <p class="referencia">${referencia}</p>
            ${texto}
          </div>
        `;
      } catch {
        return `
          <div class="leitura">
            <h2>${titulo}</h2>
            <p>Erro ao carregar a leitura.</p>
          </div>
        `;
      }
    }

    carregarLiturgia();
  </script>

  <script>
function traduzir() {
  document.getElementById("leitura").innerText =
  "No princípio, Deus criou o céu e a terra.";
}
    <button onclick="traduzir()">Traduzir</button>
</script>

</body>
</html>
